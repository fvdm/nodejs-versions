name: Auto Update Node.js Versions

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 00:00 UTC
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update Node.js Versions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run build script
        run: node build.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet *.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract version information
        if: steps.check_changes.outputs.has_changes == 'true'
        id: versions
        run: |
          # Read version arrays from JSON files
          LTS_VERSIONS=$(cat lts.json | tr -d '[]"' | tr ',' ' ')
          CURRENT_VERSIONS=$(cat current.json | tr -d '[]"' | tr ',' ' ')

          # Format for commit message
          LTS_ARRAY=$(cat lts.json | tr -d '\n')
          CURRENT_ARRAY=$(cat current.json | tr -d '\n')

          echo "lts_array=$LTS_ARRAY" >> $GITHUB_OUTPUT
          echo "current_array=$CURRENT_ARRAY" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add *.json

          # Create commit message with version information
          COMMIT_MSG="Update Node.js versions - "
          COMMIT_MSG+="LTS: ${{ steps.versions.outputs.lts_array }}, "
          COMMIT_MSG+="Current: ${{ steps.versions.outputs.current_array }}"
          git commit -m "$COMMIT_MSG"

          git push
